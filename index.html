<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Limp$">
  <meta name="theme-color" content="#0a0e14">
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./icon-192.png">
  <title>Limp$ - Family Finance Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg-primary: #0a0e14;
      --bg-secondary: #13171f;
      --bg-elevated: #1a1f2b;
      --border: #2a3142;
      --text-primary: #e8edf4;
      --text-secondary: #8892a6;
      --text-tertiary: #4a5568;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --accent: #10b981;
      --accent-glow: rgba(16, 185, 129, 0.3);
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    
    .pin-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    
    .pin-container {
      width: 100%;
      max-width: 400px;
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 3rem 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }
    
    .pin-title {
      font-family: 'Syne', sans-serif;
      font-size: 2rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 0.5rem;
      letter-spacing: -1px;
    }
    
    .pin-subtitle {
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }
    
    .pin-input {
      width: 100%;
      padding: 1rem;
      font-size: 1.5rem;
      text-align: center;
      background: var(--bg-secondary);
      border: 2px solid var(--border);
      border-radius: 16px;
      color: var(--text-primary);
      font-family: inherit;
      margin-bottom: 1rem;
      transition: all 0.2s;
    }
    
    .pin-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
    }
    
    .pin-button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--accent) 0%, #14b8a6 100%);
      border: none;
      border-radius: 16px;
      color: var(--bg-primary);
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }
    
    .pin-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px var(--accent-glow);
    }
    
    .pin-error {
      color: var(--danger);
      text-align: center;
      font-size: 0.875rem;
      margin-top: 1rem;
    }
    
    .hidden { display: none; }
    
    .app-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    
    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    
    .app-title {
      font-family: 'Syne', sans-serif;
      font-size: 1.75rem;
      font-weight: 900;
      letter-spacing: -1px;
    }
    
    .logout-button {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      padding: 0.5rem 1rem;
      border-radius: 24px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }
    
    .logout-button:hover {
      border-color: var(--danger);
      color: var(--danger);
    }
    
    .welcome-card {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 3rem 2rem;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .welcome-title {
      font-family: 'Syne', sans-serif;
      font-size: 2rem;
      font-weight: 900;
      color: var(--accent);
      margin-bottom: 1rem;
    }
    
    .welcome-text {
      color: var(--text-secondary);
      font-size: 1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="pin-screen">
      <div class="pin-container">
        <div class="pin-title">ðŸ”’ Loading...</div>
        <div class="pin-subtitle">Please wait while we initialize the app</div>
      </div>
    </div>
  </div>
  
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <script>
    // Simple test without Babel first
    const { useState, useEffect, createElement: h } = React;
    
    console.log('React loaded:', typeof React !== 'undefined');
    console.log('ReactDOM loaded:', typeof ReactDOM !== 'undefined');
    
    function PINLockScreen({ onUnlock }) {
      const [pin, setPin] = useState('');
      const [isSettingPin, setIsSettingPin] = useState(false);
      const [confirmPin, setConfirmPin] = useState('');
      const [error, setError] = useState('');
      
      useEffect(() => {
        const storedHash = localStorage.getItem('pinHash');
        if (!storedHash) {
          setIsSettingPin(true);
        }
      }, []);
      
      async function hashPIN(pin) {
        const encoder = new TextEncoder();
        const data = encoder.encode(pin);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      }
      
      async function handleSubmit() {
        if (isSettingPin) {
          if (!pin || pin.length < 4) {
            setError('PIN must be at least 4 digits');
            return;
          }
          if (confirmPin && pin !== confirmPin) {
            setError("PINs don't match");
            return;
          }
          if (!confirmPin) {
            setError('');
            setConfirmPin(pin);
            setPin('');
            return;
          }
          
          const hash = await hashPIN(pin);
          localStorage.setItem('pinHash', hash);
          onUnlock();
        } else {
          const hash = await hashPIN(pin);
          const storedHash = localStorage.getItem('pinHash');
          if (hash === storedHash) {
            onUnlock();
          } else {
            setError('Incorrect PIN');
            setPin('');
          }
        }
      }
      
      return h('div', { className: 'pin-screen' },
        h('div', { className: 'pin-container' },
          h('div', { className: 'pin-title' },
            isSettingPin ? (confirmPin ? 'ðŸ” Confirm PIN' : 'ðŸ”’ Set Your PIN') : 'ðŸ”’ Enter PIN'
          ),
          h('div', { className: 'pin-subtitle' },
            isSettingPin 
              ? (confirmPin ? 'Enter your PIN again to confirm' : 'Create a 4-digit PIN to secure your dashboard')
              : 'Enter your PIN to access your dashboard'
          ),
          h('input', {
            type: 'password',
            inputMode: 'numeric',
            className: 'pin-input',
            placeholder: 'â€¢â€¢â€¢â€¢',
            value: pin,
            onChange: (e) => setPin(e.target.value),
            onKeyPress: (e) => e.key === 'Enter' && handleSubmit(),
            autoFocus: true
          }),
          h('button', {
            className: 'pin-button',
            onClick: handleSubmit
          }, isSettingPin ? (confirmPin ? 'Confirm' : 'Next') : 'Unlock'),
          error && h('div', { className: 'pin-error' }, error)
        )
      );
    }
    
    function MainApp() {
      return h('div', { className: 'app-container' },
        h('div', { className: 'app-header' },
          h('div', { className: 'app-title' }, 'ðŸ’¸ Limp$'),
          h('button', {
            className: 'logout-button',
            onClick: () => {
              sessionStorage.removeItem('unlocked');
              window.location.reload();
            }
          }, 'Lock')
        ),
        h('div', { className: 'welcome-card' },
          h('div', { className: 'welcome-title' }, 'Welcome! ðŸ‘‹'),
          h('div', { className: 'welcome-text' }, 
            'Your Limp$ dashboard is loading. Full functionality coming soon! The app is working - this proves React is loading correctly.'
          )
        )
      );
    }
    
    function App() {
      const [isUnlocked, setIsUnlocked] = useState(false);
      
      useEffect(() => {
        const unlockSession = sessionStorage.getItem('unlocked');
        if (unlockSession === 'true') {
          setIsUnlocked(true);
        }
      }, []);
      
      function handleUnlock() {
        setIsUnlocked(true);
        sessionStorage.setItem('unlocked', 'true');
      }
      
      if (!isUnlocked) {
        return h(PINLockScreen, { onUnlock: handleUnlock });
      }
      
      return h(MainApp);
    }
    
    // Render
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(h(App));
    
    console.log('App rendered successfully!');
  </script>
  
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
